<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
</head>

<body>
    <h1>Shopping List</h1>
    <ul id="items"></ul>
    <h2>Add Item</h2>
    <form id="addItemForm">
        <input type="text" id="name" placeholder="Item Name" required>
        <input type="number" step="0.01" id="price" placeholder="Price" required> <!-- Updated to allow floats -->
        <button type="submit">Add</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
